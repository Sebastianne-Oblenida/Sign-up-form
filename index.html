<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Project Sign-up Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img src="" alt="">
    <main>
        <img src="./images/Marvel_Logo.svg.png" alt="">
        <p>CREATE AN ACCOUNT</p>
        <form action="###" method="post">
            <div>

                <li>
                    <div>
                        <label for="firstName">FIRST NAME*</label>
                        <input type="text" class="personalDetails" name="firstName" id="firstName" pattern="[a-zA-Z]+" placeholder="Tony" required>
                    </div>
                    <div>
                        <label for="lastName">LAST NAME*</label>
                        <input type="text" class="personalDetails" name="firstName" id="firstName" pattern="[a-zA-Z]+" placeholder="Stark" required>
                    </div>
                </li>
                <li>
                    <div>
                        <label for="email">Email*</label>
                        <input type="email" class="personalDetails" name="email" id="email" maxlength="64" pattern=".{3,}@[a-zA-Z]+\.[a-zA-Z]{2,3}" placeholder="Example@marvel.com" required>
                    </div>
                    <div>
                        <label for="phoneNumber">PHONE NUMBER*</label>
                        <input type="tel" class="personalDetails" name="phoneNumber" id="phoneNumber" pattern="\d+" minlength="11" maxlength="11" placeholder="e.g 09123456789"
                            required>
                    </div>
                </li>
                <li>
                    <div>
                        <label for="password">PASSWORD*</label>
                        <input type="password" name="password" minlength="6" id="password" required>
                    </div>
                    <div>
                        <label for="phoneNumber">CONFIRM PASSWORD*</label>
                        <input type="password" name="confirmPassword" id="confirmPassword" required>
                        <i class="isMatchPassword">Passwords do not match</i>
                    </div>
                </li>
            </div>
            <button>CREATE ACCOUNT</button>
            <p>Already have an account? <a href="###">Log in</a></p>
        </form>
    </main>
    <script src="app.js"></script>
</body>

</html>
